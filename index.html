<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Dice Game</h1>
    <div>
        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Player 2 Score: <span id="player2Score">0</span></p>
    </div>
    <img id="diceImage" src="dice1.png" alt="Dice Image">
    <button id="rollButton" onclick="rollDice()" disabled>Roll Dice</button>
    <button id="resetButton" onclick="resetGame()">Reset Game</button>

    <script>
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let isGameDisabled = false;

        function rollDice() {
            if (!isGameDisabled) {
                const roll = Math.floor(Math.random() * 6) + 1;
                const diceImage = document.getElementById('diceImage');
                diceImage.src = `dice${roll}.png`;

                if (currentPlayer === 1) {
                    player1Score += roll;
                    document.getElementById('player1Score').textContent = player1Score;
                    currentPlayer = 2;
                } else {
                    player2Score += roll;
                    document.getElementById('player2Score').textContent = player2Score;
                    currentPlayer = 1;
                }

                document.getElementById('rollButton').disabled = true;
                setTimeout(() => {
                    document.getElementById('rollButton').disabled = false;
                }, 1000); 

                checkWinner();
            }
        }

        function checkWinner() {
            if (player1Score >= 30) {
                announceWinner(1);
            } else if (player2Score >= 30) {
                announceWinner(2);
            }
        }

        function announceWinner(player) {
            isGameDisabled = true;
            document.getElementById('rollButton').disabled = true;
            alert(`Player ${player} wins!`);
        }

        function resetGame() {
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            isGameDisabled = false;
            document.getElementById('player1Score').textContent = '0';
            document.getElementById('player2Score').textContent = '0';
            document.getElementById('diceImage').src = 'dice1.png';
            document.getElementById('rollButton').disabled = false;
        }
    </script>
</body>

</html>
